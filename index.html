<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento e definição do idioma da página -->

<head>
    <meta charset="UTF-8">
    <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração para a página ser responsiva em dispositivos móveis -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconexão para melhorar a performance do carregamento das fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Link para importar a fonte Poppins do Google Fonts -->
    <title>Tela de Login</title>
    <!-- Título da página que aparecerá na aba do navegador -->
</head>

<body>
    <!-- Início do corpo do documento -->
    <div class="container">
        <!-- Container principal da página -->

        <form>
            <!-- Início do formulário de login -->
            <h1>Entrar na Plataforma</h1>
            <!-- Título do formulário -->
            <div class="input-container">
                <!-- Container para o input de email -->
                <input placeholder="Email" type="email" required>
                <!-- Campo de entrada para o email com placeholder e requerido -->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
                <!-- Ícone de usuário ao lado do input de email -->
            </div>

            <div class="input-container">
                <!-- Container para o input de senha -->
                <input placeholder="Senha" type="password" required>
                <!-- Campo de entrada para a senha com placeholder e requerido -->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <!-- Ícone de cadeado ao lado do input de senha -->
                <a href="#">Esqueci minha Senha</a>
                <!-- Link para recuperação de senha -->
            </div>

            <button type="submit" class="submit-button">Entrar</button>
            <!-- Botão para submeter o formulário -->

            <div class="register-link">
                <!-- Container para o link de cadastro -->
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
                <!-- Texto e link para a página de cadastro -->
            </div>
        </form>
        <!-- Fim do formulário -->
    </div>

    <footer>
        <!-- Rodapé da página -->
        <p>&copy; 2024 Ronaldo Fernandes. Todos os direitos reservados.</p>
        <!-- Texto de copyright -->
    </footer>
</body>

</html>
<!-- Fim do documento HTML -->
